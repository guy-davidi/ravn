# RAVN Configuration File
# Configuration for RAVN Security Platform

[general]
# Application settings
name = "RAVN Security Platform"
version = "1.0.0"
log_level = "INFO"
log_file = "/var/log/ravn.log"

[redis]
# Redis connection settings
host = "127.0.0.1"
port = 6379
database = 0
timeout = 5
max_retries = 3

[ebpf]
# eBPF monitoring settings
enabled = true
ring_buffer_size = 256
max_events_per_second = 1000
monitor_syscalls = true
monitor_network = true
monitor_security = true
monitor_file_io = true

[ai]
# AI engine settings
enabled = true
model_path = "models/ravn_model.bin"
window_size_seconds = 10
slide_interval_seconds = 1
max_events_per_window = 1000
threat_threshold_low = 0.3
threat_threshold_medium = 0.7
threat_threshold_high = 0.9

[monitoring]
# Monitoring settings
update_interval_ms = 1000
max_events_in_memory = 10000
event_retention_hours = 24
threat_history_hours = 168  # 1 week

[security]
# Security settings
require_root = true
drop_privileges = false
chroot_path = ""
seccomp_enabled = false

[logging]
# Logging settings
log_to_file = true
log_to_stdout = true
log_rotation_size = "100MB"
log_rotation_count = 5
log_format = "%(asctime)s [%(levelname)s] %(message)s"

[performance]
# Performance settings
worker_threads = 4
event_queue_size = 10000
ai_batch_size = 32
redis_pool_size = 10
